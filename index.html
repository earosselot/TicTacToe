<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title"><h1>Tic-Tac-Toe</h1></div>
    <div class="container" id="board">
        <div class="row">
            <div class="col br bb" id="0"></div>
            <div class="col bl bb br" id="1"></div>
            <div class="col bl bb" id="2"></div>
        </div>
        <div class="row">
            <div class="col bt br bb" id="3"></div>
            <div class="col bt bb bl br" id="4"></div>
            <div class="col bt bl bb" id="5"></div>
        </div>
        <div class="row">
            <div class="col bt br" id="6"></div>
            <div class="col bl bt br" id="7"></div>
            <div class="col bt bl" id="8"></div>
        </div>
    </div>
    
        

    <h2 id="result"></h2>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Set Players
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>


    <h6 class="lead text-center">
        <a href="https://github.com/earosselot">earosselot's</a> Tic-Tac-Toe project from 
        <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe">theodinproject.com</a>
    </h6>

    <script src="scripts.js"></script>
</body>
</html>
