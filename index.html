<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="title"><h1>Tic-Tac-Toe</h1></div>

    <!-- Board -->
    <div class="container" id="board">
        <div class="row">
            <div class="col br bb" id="0"></div>
            <div class="col bl bb br" id="1"></div>
            <div class="col bl bb" id="2"></div>
        </div>
        <div class="row">
            <div class="col bt br bb" id="3"></div>
            <div class="col bt bb bl br" id="4"></div>
            <div class="col bt bl bb" id="5"></div>
        </div>
        <div class="row">
            <div class="col bt br" id="6"></div>
            <div class="col bl bt br" id="7"></div>
            <div class="col bt bl" id="8"></div>
        </div>
    </div>

    <!-- Player Cards -->
    <div class="container">
            <div class="card-group">
            <div class="card text-center bg-light mb-3" id="player1-card">
                <div class="card-body">
                    <h2 class="card-title" id="player1-card-title">Player 1 - X</h2>
                    <h4 class="card-text" id="player1-card-text">&#8593;</h4>
                </div>
            </div>
            <div class="card text-center bg-light mb-3" id="player2-card">
                <div class="card-body">
                    <h2 class="card-title" id="player2-card-title"><strong>Player 2 - O</strong></h2>
                    <h4 class="card-text" id="player2-card-text"></h4>
                </div>
            </div>
        </div> 
    </div> 

    <!-- Player Name's Form and Buttons-->
    <div class="container">
        <form id="players" name="players">
            <div class="input-group mb-3">
                <span class="input-group-text">X</span>
                <input type="text" class="form-control" id="player1-name" placeholder="Hermione (X starts!)" name="player1-name" required>
                <span class="input-group-text">O</span>
                <input type="text" class="form-control" id="player2-name" placeholder="Harry" name="player2-name" required>
            </div>
            <div class="d-flex" role="group">    
                <button type="button" class="btn btn-secondary btn-lg mx-auto" id="reset-game">Reset Game</button>
                <button type="submit" class="btn btn-success btn-lg mx-auto" id="set-names">Set Names</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <hr/>
    <h6 class="lead text-center">
        <a href="https://github.com/earosselot">earosselot's</a> Tic-Tac-Toe project from 
        <a href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe">theodinproject.com</a>
    </h6>

    <script src="scripts.js"></script>
</body>
</html>
